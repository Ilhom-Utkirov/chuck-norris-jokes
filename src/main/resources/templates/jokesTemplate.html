<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <div>
        <ul class="nav nav-pills justify-content-center" >
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reload">Get More</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Some Content</a>
            </li>
        </ul>
    </div>
    <div style="margin-top: 10%">
        <figure class="text-center" >
            <blockquote class="blockquote">
                <p th:text="${{jokeSend.jokeContent}}"></p>
            </blockquote>
            <figcaption class="blockquote-cfooter">
                Chuck Norris <cite title="Source Title">Best Quotes</cite>
            </figcaption>
        </figure>
        <figure class="text-center">
            <blockquote class="blockquote">
                 <a type="button" class="btn btn-outline-secondary" href="/reload">Get more Jokes</a>
            </blockquote>
        </figure>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
